<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Weather App</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal text-white">Check the weather forecast</h3>

            <div class="input-group rounded mb-3">
              <input
                type="search"
                class="form-control rounded me-2"
                placeholder="Enter City Name"
                aria-label="Search"
                aria-describedby="search-addon"
                id="search"
              />
              <button type="button" class="btn btn-info rounded" id="check">
                Check
              </button>
            </div>

            <div class="mb-4 pb-2" id="units">
              <div class="form-check form-check-inline" >
                <div class="btn-group btn-group">
                  <button type="button" class="btn btn-primary" id="celcius">Celcius</button>
                  <button type="button" class="btn btn-primary" id="farenheit">Farenheit</button>
                </div>
              </div>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body p-4" id="details">
                <h4 class="mb-1 sfw-normal" id="cityName">--</h4>
                <p class="mb-2">
                  Current temperature: <strong id="temperature">--</strong>
                </p>
                <p>Feels like: <strong id="feelsLike">--</strong></p>
                <p>
                  Max: <strong id="max"></strong>, Min:
                  <strong id="min">--</strong>
                </p>

                <p>Humidity: <strong id="humidity">--</strong></p>

                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4" id="conditions">--</p>
                  <span id="condition"></span>
                </div>
              </div>
              <div class="card-body p-4" id="error">
                <h4 class="text-danger text-center">Given location's weather couldn't be found! Try entering a city's name or check the spelling of the city name entered...
                </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
